group 'com.github.ggalmazor'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.cronutils:cron-utils:7.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
